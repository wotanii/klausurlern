	<section data-markdown>
		<script type="text/template">#### mindestens **1 Monat** vor der Klausur
* Anmelden
* Ressourcen beschafften
	* Altklausuren beschaffen:
		* Internet
		* Fachschaft für Informatik
		* Fachschaft für Mathematik
		* Forum Informationswirtschaft
	* Folien/Skripte/Bücher
* Überblick über Themen verschaffen
		</script>
	</section>
	<section data-markdown>
		<script type="text/template">#### mindestens **2 Wochen** vor der Klausur
* Anfangen zu lernen
	* Beginnen sich mit Lerngruppe zu treffen
* Stoff überfliegen:
	* Skript durchblättern
	* Folien anklicken
	* Bilder anschauen
* Weiterleben: weiterhin Sport machen, weiterhin kochen, weiterhin sozialisieren
		</script>
</section>
<section data-markdown>
			<script type="text/template">#### **2 Wochen** vor der Klausur
* Alte Klausuraufgaben langsam durcharbeiten
* Bei Schwierigkeiten
	* In Lerngruppe ansprechen (dafür sind die da...)
	* Aufgabentyp in den Übungsblättern anschauen
	* ILIAS (dort kann man in den Foren Fragen stellen, wenn angeboten)
	* Kapitel in Skript/Folien/Mitschrieb/Tutorium durchlesen
	* Danach die Information aufschreiben, die man zum lösen der Aufgabe gebraucht hätte
			</script>
	</section>
	<section data-markdown>
				<script type="text/template">#### mindestens **1 Woche** vor der Klausur
* Anfangen alte Klausuren unter Klausurbedingungen durchzuarbeiten:
	* Stoppuhr
	* Keine Pausen
	* Keine Hilfmittel
	* Keine Aufzeichnungen
		</script>
		</section>
	<section data-markdown>
		<script type="text/template">#### Der Tag **vor** der Klausur
* **Entspannen!**
* **Ausschlafen!**
* **Essen, Trinken!**
* Ort/Uhrzeit und Ankündigungen nochmal anschauen
* Hörsaal raussuchen
* Nichts Neues mehr lernen
	* Was du bis jetzt nich verstanden hast, wird dich bis morgen nur verwirren
* Eigene Aufzeichnungen von letzter Woche durchlesen
</script>
	</section>
	<section data-markdown>
		<script type="text/template">#### **Der Tag der Klausur**
* **ausschlafen!**
* 2 Bahnen früher losfahren
	* Solltest du zu früh da sein: Notizen anschauen, Kaffee trinken
	* Während die Klausur ausgeteilt wird, hast du Zeit Kaffee zu trinken und Traubenzucker zu essen
* Unmittelbar vor der Klausur kann man nach vorne gehen und sich noch abmelden
		</script>
	</section>
